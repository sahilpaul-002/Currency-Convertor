<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input name="enterAmount" id="enterAmount" type="text" value="100" />
            </div>
            <div class="dropDown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="amount">
                <p>Converted Amount</p>
                <input name="convertedAmount" id="convertedAmount" type="text" readonly/>
            </div>
            <button type="submit">Get exchange rate</button>
        </form>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
